<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <title>Front-End Developer Podacast</title>
    <link rel="icon" href="/assets/podcast.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- HEADER SECTION -->
    <header class="header-container">
      <div class="flex" id="header-left">
        <img
          src="/assets/podcast-icon.png"
          alt="Podcast Icon"
          class="w-10 h-10"
        />
        <p class="font-semibold text-3xl ml-4">PodcastApp</p>
      </div>
      <div class="flex" id="header-right">
        <img
          src="/assets/search-icon.png"
          class="h-10 w-10"
          alt="Search Icon"
        />
        <img
          src="/assets/profile-person.png"
          class="w-12 h-12 ml-4"
          alt="Profile Photo"
        />
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-6">
      <!-- <p>Filter by:</p> -->
      <!-- <span class="font-semibold flex">
        <p>Filter by:</p> -->
      <!-- drop down menus -->
      <!-- <select class="font-medium">
          <option>All Genres</option>
          <option>Rock</option>
          <option>Pop</option>
          <option>Country</option>
          <option>Gospel</option>
        </select>
        <select class="font-medium">
          <option>Recently Updated</option>
          <option>Most Ropular</option>
          <option>Newest</option>
        </select>
      </span> -->
      <!-- Filters Section -->
      <div
        class="flex items-center gap-4 font-medium mb-6"
        id="filters-wrapper"
      >
        <label for="genre" class="text-sm text-gray-700">Filter by:</label>

        <!-- Genre Dropdown -->
        <select
          id="genre"
          class="text-sm min-w-[130px] px-3 py-2 rounded-md border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200"
        >
          <option>All Genres</option>
          <option>Rock</option>
          <option>Pop</option>
          <option>Country</option>
          <option>Gospel</option>
        </select>

        <!-- Sort Dropdown -->
        <select
          id="sort"
          class="text-sm min-w-[160px] px-3 py-2 rounded-md border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200"
        >
          <option>Recently Updated</option>
          <option>Most Popular</option>
          <option>Newest</option>
        </select>
      </div>

      <div class="data-container" id="data-container"></div>
    </main>

    <!--Modal  -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal" id="modal">
        <button class="modal-close" id="modal-close"></button>
        <div class="modal-content">
          <img
            src=""
            class="modal-cover"
            id="modal-cover"
            alt="Podcast Cover Image"
          />
          <div class="modal-details">
            <h2 id="modal-title"></h2>
            <p class="modal-description" id="modal-description"></p>
            <div class="modal-genres" id="modal-genres"></div>
            <p class="modal-updated" id="modal-updated"></p>
          </div>
        </div>
        <div class="modal-seasons" id="modal-seasons">
          <h3>Seasons</h3>
          <div id="modal-season-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
