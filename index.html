<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Developer Podacast</title>
    <link rel="icon" href="/assets/podcast-icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- HEADER SECTION -->
    <header class="flex bg-white shadow p-4">
      <div class="flex">
        <img
          src="/assets/podcast-icon.png"
          alt="Podcast Icon"
          class="w-10 h-10"
        />
        <p class="font-semibold text-3xl ml-4">PodcastApp</p>
      </div>
      <div class="flex">
        <img
          src="/assets/search-icon.png"
          class="h-10 w-10"
          alt="Search Icon"
        />
        <img
          src="/assets/profile-person.png"
          class="w-12 h-12 ml-4"
          alt="Profile Photo"
        />
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-6">
      <span class="font-semibold flex">
        <p>Filter by:</p>
        <!-- drop down menus -->
        <select class="font-medium">
          <option>All Genres</option>
          <option>Rock</option>
          <option>Pop</option>
          <option>Country</option>
          <option>Gospel</option>
        </select>
        <select class="font-medium">
          <option>Recently Updated</option>
          <option>Most Ropular</option>
          <option>Newest</option>
        </select>
      </span>
    </main>
    <!-- <script type="module" src="script.js"></script> -->
  </body>
</html>
